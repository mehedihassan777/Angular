<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <input type="text" [(ngModel)]="filteredStatus">
      <br>
      <br>
      <button type="button" class="btn btn-success" (click)="onAddServer()">Add server</button>
      <br><br>
      <hr>
      <h1>App Status: {{ appStatus | async }}</h1>
      <hr>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers "
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten:13}}</strong> | {{ server.instanceType | reverse | uppercase }} | {{ server.started |
          date:'fullDate' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" formControlName="username" class="form-control">
          <span *ngIf="!signUpForm.get('username').valid && signUpForm.get('username').touched"
            class="help-block">Please Enter a valid username</span>
        </div>
        <div class="form-group">
          <label for="email">email</label>
          <input type="text" formControlName="email" class="form-control">
          <span *ngIf="!signUpForm.get('email').valid && signUpForm.get('email').touched" class="help-block">Please
            Enter a
            valid email</span>
        </div>
        <div class="radio" *ngFor="let gender of genders">
          <label>
            <input type="radio" formControlName="gender" [value]="gender">{{ gender }}
          </label>
        </div>
        <span *ngIf="!signUpForm.valid && signUpForm.touched" class="help-block">Please Enter
          valid Data</span>
        <button class="btn btn-primary" [disabled]="!signUpForm.valid" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
